<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Carousel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .scrolling-logos {
      animation: scroll 20s linear infinite;
    }
  </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">

  <div class="overflow-hidden w-full">
    <div class="flex space-x-16 scrolling-logos w-[200%]">
      <!-- First set of logos -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Basic_logo.svg" class="h-10" alt="Basic Dept">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Braintree_logo.svg" class="h-10" alt="Braintree">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Coinbase_logo.svg" class="h-10" alt="Coinbase">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Dribbble_icon.png" class="h-10" alt="Dribbble">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Dropbox_logo_2017.svg" class="h-10" alt="Dropbox">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" class="h-10" alt="GitHub">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" class="h-10" alt="Microsoft">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/New_York_Times_logo.svg" class="h-10" alt="NYTimes">

      <!-- Repeat logos for infinite effect -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Basic_logo.svg" class="h-10" alt="Basic Dept">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Braintree_logo.svg" class="h-10" alt="Braintree">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Coinbase_logo.svg" class="h-10" alt="Coinbase">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Dribbble_icon.png" class="h-10" alt="Dribbble">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Dropbox_logo_2017.svg" class="h-10" alt="Dropbox">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" class="h-10" alt="GitHub">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" class="h-10" alt="Microsoft">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/New_York_Times_logo.svg" class="h-10" alt="NYTimes">
    </div>
  </div>

</body>
</html>
